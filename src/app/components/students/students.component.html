<div class="container">
    <div class="row">
        <div class="col s5">
            <div class="card-content">
                <form #studentForm="ngForm" (ngSubmit)="addStudent(studentForm)">
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="id">Id:</label>
                            <input type="text" name="id" #name="ngModel" [(ngModel)]="studentService.selectedStudent.id" placeholder="Ingresa tu id">
                        </div>
                        <div class="input-field col s12">
                            <label for="name">Name:</label>
                            <input type="text" name="name" #name="ngModel" [(ngModel)]="studentService.selectedStudent.name" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="input-field col s12">
                            <label for="age">Edad:</label>
                            <input type="text" name="age" #name="ngModel" [(ngModel)]="studentService.selectedStudent.age" placeholder="Ingresa tu edad">
                        </div>
                        <div class="card-action">
                            <div class="input-field col s12">
                                <button class="btn right" >Guardar</button>
                                <button class="btn left" (click)="resetForm(studentForm)">Limpiar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col s7">
            <table> 
                <thead> 
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                </thead>
                <tbody>
                    <tr *ngFor="let student of studentService.student">
                        <td>{{student.id}}</td>
                        <td>{{student.name}}</td>
                        <td>{{student.age}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
